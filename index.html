<!DOCTYPE html>
<html lang="en" class="dark" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Out Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Harris Ta Terminal</title>
</head>
<body>
    <nav class="
    px-5 top-0 w-full
    flex flex-row justify-between items-center
    ">
        <h1 class="
        btn-branch landing-page
        basis-3/5 group
        ">harris</span><span class="group-hover:text-white">@</span>~></h1>
        <div class="flex flex-row basis-2/5 justify-between">
            <div class="
            activated btn me transition-all
            hover:underline-5
            "><span>ME</span></div>
            <div class="
            btn blog transition-all
            hover:underline-5
            "><span>BLOG</span></div>
            <div class="
            btn detail transition-all
            hover:underline-5
            "><span>ABOUT</span></div>

            <!-- Theme Switcher -->
            <label class="swap swap-rotate">
                <input id="theme-switcher" type="checkbox" value="light" class="theme-controller"/>
                <span class="
                swap-on h-6 w-6 fill-current
                iconify mdi--white-balance-sunny"></span>
                <span class="
                swap-off h-6 w-6 fill-current
                iconify mdi--moon-waning-crescent"></span>
            </label>
        </div>
    </nav>
    <section
        id="route"
        class="
        mx-auto my-10
        dark:bg-transparent
        "
    ></section>
</body>
<script type="module" src="src/app.ts"></script>
</html>
